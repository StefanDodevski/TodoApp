<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <h1>TO DO App</h1>
      <div class="input-form">
        <input
          autofocus
          onblur="this.focus()"
          type="text"
          name="todo"
          placeholder="Write todo..."
          id="input-todo"
        />
        <button onclick="addingTodo()" class="add-todo">Add todo</button>
      </div>
      <ul class="todos"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
